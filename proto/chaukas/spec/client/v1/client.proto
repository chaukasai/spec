syntax = "proto3";

package chaukas.spec.client.v1;

option go_package = "github.com/chaukasai/spec/chaukas/spec/client/v1;v1";

import "chaukas/spec/common/v1/events.proto";
import "chaukas/spec/common/v1/query.proto";
import "google/protobuf/empty.proto";

// Client-side Chaukas service for SDK integration
service ChaukasClient {
  // Health check endpoint
  rpc Healthz(google.protobuf.Empty) returns (google.protobuf.Empty);
  
  // Get supported capabilities
  rpc GetCapabilities(google.protobuf.Empty) returns (chaukas.spec.common.v1.Capabilities);
  
  // Ingest a single event
  rpc IngestEvent(chaukas.spec.common.v1.Event) returns (google.protobuf.Empty);
  
  // Ingest a batch of events
  rpc IngestEventBatch(chaukas.spec.common.v1.EventBatch) returns (google.protobuf.Empty);
  
  // Query events
  rpc QueryEvents(chaukas.spec.common.v1.QueryRequest) returns (chaukas.spec.common.v1.QueryResponse);
}